<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Source+Sans+Pro" rel="stylesheet">
    <title>Spacem Ipsum &#128640 &#127769 &#10024</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>&#10024 Spacem Ipsum &#10024</h1>
            <h3>A space-themed ipsum generator to help take your projects to new heights.</h3>
        </header>

        <main class="mainContent">
            <form>
                <div class="paragraphs">
                    <h4>How many paragraphs?<h4>
                    <select name="paraNumber" id="paraNumber">
                        <option value="1">One!</option>
                        <option value="2">Two!</option>
                        <option value="3">Three!</option>
                        <option value="4">Four!</option>
                        <option value="5">Five!!</option>
                    </select>
                </div>

                <h4>And what Size?</h4>
                <div class="switch-field">
                    <input type="radio" id="radio-three" name="paraSize" value="25" checked/>
                    <label for="radio-three">Small</label>

                    <input type="radio" id="radio-four" name="paraSize" value="50" />
                    <label for="radio-four">Medium</label>

                    <input type="radio" id="radio-five" name="paraSize" value="75" />
                    <label for="radio-five">Large</label>
                </div>
        
                <input type="submit" value="&#10024 &#10024 &#10024 Blast off! &#128640 &#10024 &#10024 &#10024">
            </form>
            
            <div class="result hidden">
                <p class="generated" id="generated"></p>
                <!-- <button class="copy" data-clipboard-target="#ipsum">Copy me!</button> -->
                <button class="refresh">&#10024 &#10024 &#10024 Again again! &#10024 &#10024 &#10024</button>
            </div>
    
        </main>
    </div>
    <footer>
        <p>Coded with &#9825; by Dana Centeno in 2019</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <script src="scripts/spacem.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</body>
</html>
